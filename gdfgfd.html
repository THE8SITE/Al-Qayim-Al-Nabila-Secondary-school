<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المراجعات الصف الاول مدرسة القيم النبيلة الثانوية</title>
<link href="school.jpg" type="image/x-icon" rel="icon" />
<link rel="stylesheet" href="M2.css">
<style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
    }

    /* شريط الإشعارات */
    .notification {
      background: #ffcc00;
      color: #000;
      text-align: center;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      font-size: 20px;
      font-weight: bold;
      z-index: 9999;
      display: none; /* مخفي مبدئياً */
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .notification button {
      background: #000;
      color: #fff;
      border: none;
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s;
    }

    .notification button:hover {
      background: #444;
    }

    /* مساحة عشان المحتوى ما يتغطاش */
    .content {
      margin-top: 70px;
      padding: 20px;
    }
</style>
</head>
<body>

  <!-- الإشعار -->
  <div class="notification" id="notification">
    <span>✨ جديد: تمت إضافة مراجعات جديدة للصف الأول! ✨</span>
    <button onclick="closeNotification()">إغلاق</button>
  </div>

  <!-- المحتوى -->
  <div class="content">
    <h1>مرحباً بك في موقع مدرسة القيم النبيلة الثانوية</h1>
    <p>هنا تجد المراجعات الخاصة بالصف الأول.</p>
  </div>

  <script>
    const notification = document.getElementById("notification");

    // دالة إغلاق الإشعار
    function closeNotification() {
      notification.style.display = "none";
    }

    // أول ما الصفحة تفتح يظهر الإشعار
    window.onload = function () {
      notification.style.display = "flex";
    }
  </script>

</body>
</html>
