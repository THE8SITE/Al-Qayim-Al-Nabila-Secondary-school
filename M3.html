<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المراجعات الصف الاول مدرسة القيم النبيلة الثانوية</title>
<link href="school.jpg" type="image/x-icon" rel="icon" />
<style>
    /* الخط الأساسي */
    html, body {
        font-size: 28px; /* خط كبير جامد */
        font-family: "Cairo", Arial, sans-serif;
        line-height: 2;
        background: #fff;
        color: #000;
        margin: 0;
        padding: 0;
    }

    /* العناوين */
    h1, h2, h3, h4, h5, h6 {
        font-size: 3rem; /* أكبر من النص العادي */
        font-weight: bold;
        margin: 20px 0;
    }

    /* زر تغيير الوضع */
    .toggle-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        background: #4a90e2;
        color: #fff;
        border: none;
        padding: 15px 25px;
        font-size: 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
    }

    .toggle-btn:hover {
        background: #357ab8;
        transform: scale(1.1);
    }

    .toggle-btn.clicked {
        transform: scale(0.9);
    }

    /* الوضع الليلي */
    .dark-mode {
        background-color: #111;
        color: #f1f1f1;
    }

    .dark-mode .toggle-btn {
        background: #f39c12;
        color: #000;
    }
</style>
</head>
<body>

<main>
   
    
    <h3>غبيييييييي قوتلك لسه</h3>
</main>



</body>
</html>
