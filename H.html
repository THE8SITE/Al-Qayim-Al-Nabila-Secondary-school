<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

body {
    font-family: 'Cairo', sans-serif;
    background: #ffffff;
    color: #000;
    transition: background 0.5s, color 0.5s;
}

/* الوضع الليلي */
body.dark-mode {
    background: #121212;
    color: #f5f5f5;
}
body.dark-mode header { background: linear-gradient(90deg, #1e1e1e, #1e1e1e); }
body.dark-mode nav { background: rgba(30, 30, 30, 0.95); }
body.dark-mode nav a { color: #ddd; }
body.dark-mode footer { background: rgba(20, 20, 20, 0.95); color: #ccc; }
body.dark-mode footer a { color: #ff9800; }
body.dark-mode .news > div { background: #1e1e1e; color: #f5f5f5; }
body.dark-mode .news h3 { color: #f5f5f5; }

/* زر الوضع الليلي */
.toggle-btn {
    background: linear-gradient(45deg, #ff9800, #ff5722);
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: pulse 1.5s infinite;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
}
.toggle-btn:hover { transform: scale(1.08); }
body.dark-mode .toggle-btn { background: linear-gradient(45deg, #03a9f4, #2196f3); }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

/* الهيدر */
header {
    background: linear-gradient(90deg, #000, #000);
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.3em;
}

/* شريط التنقل */
nav {
    background: rgba(0,0,0,0.85);
    position: sticky;
    top: 0;
    z-index: 100;
}
nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    flex-wrap: wrap;
}
nav ul li { flex: 1; }
nav ul li a {
    color: white;
    text-decoration: none;
    display: block;
    text-align: center;
    padding: 10px;
    font-size: 14px;
}

/* زر همبرجر */
.menu-toggle {
    display: none;
    cursor: pointer;
    font-size: 22px;
    color: white;
    padding: 10px;
    background: none;
    border: none;
}

/* المحتوى */
main {
    padding: 10px;
    flex: 1; /* علشان يدفع الفوتر لتحت */
}

/* كروت هيئة التدريس */
.news {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.news > div {
    flex: 1 1 100%;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
}
.news img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

/* الفوتر */
footer {
    background: rgba(0,0,0,0.9);
    color: white;
    text-align: center;
    padding: 8px;
    font-size: 12px;
}

/* للموبايل */
@media (max-width: 768px) {
    nav ul { flex-direction: column; display: none; }
    nav ul.show { display: flex; }
    .menu-toggle { display: block; }
}
</style>
</head>

<script>
function toggleMode(btn) {
    document.body.classList.toggle("dark-mode");
    const icon = btn.querySelector("span");

}
