<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدرسة القيم النبيلة الثانوية</title>
  <link href="school.jpg" type="imge/x-icon" rel="icon" />
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Cairo', sans-serif;
  }

  body {
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 330px;
    color: white;
    animation: slideUp 1s ease;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    margin-bottom: 15px;
    font-size: 24px;
    color: #00e6e6;
  }

  h3 {
    font-size: 14px;
    margin-bottom: 20px;
    color: #ddd;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid #555;
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    transition: 0.3s ease;
  }

  input::placeholder {
    color: #aaa;
  }

  input:focus {
    outline: none;
    border-color: #00e6e6;
    background-color: rgba(255, 255, 255, 0.15);
  }

  button {
    padding: 12px;
    width: 100%;
    background: linear-gradient(45deg, #00e6e6, #007bff);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 230, 230, 0.4);
  }

  #error-message {
    color: #ff4d4d;
    margin-top: 12px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول الي موقع المدرسة</h2>
    <h3>اسم المستخدم و الباسورد حاصل ضرب 2 * 1011 مفيش امان اكتر من كده🤣 </h3>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="الباسورد" />
    <button onclick="login()">دخول</button>
    <p id="error-message"></p>
  </div>

  <script src="l.js">
  </script>

</body>
</html>
